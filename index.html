<!DOCTYPE html>
<html lang="eng-us">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Sugar Nails</title>
    <link rel = "stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel = "stylesheet" type="text/css" href = "/css/signin.css">
    <script type = "application/javascript" src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type = "application/javascript" src = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type = "application/javascript" src= "/script/SignIn.js"></script>
</head>
<body>
    <div class  ="container">
        <div class = "col-md-4 col-md-offset-4 well signinContainer">
            <form id = "signinForm">
                <h3>Employee Sign In</h3>
                <div class = form-group>
                    <input type = "text" id = "username" name = "username" class = "form-control" placeholder = "username">
                </div>
                <div class = "form-group">
                    <input type = "password" id = "password" name = "password" class  ="form-control" placeholder = "password">
                </div>
                <div id = "ErrorMsg"></div>
                <input type = "submit" id = "loginSubmit" class = "btn btn-primary" value = "Sign In">



            </form>
        </div>
    </div>
</body>
</html>
